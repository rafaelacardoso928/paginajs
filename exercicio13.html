<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="exercicio13.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>

        <!-- Campo para selecionar o tamanho da senha -->
        <input type="number" id="tamanho" placeholder="Tamanho da senha" min="8" max="32" />

        <button onclick="gerarSenha()">Gerar Senha</button>

        <!-- Exibição da senha gerada -->
        <p id="senhaGerada">Sua senha será exibida aqui.</p>

        <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    </div>

    <script src="exercicio13.js"></script>
</body>
</html>
