<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="exercicio4.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <input type="number" id="numero1" placeholder="Primeiro número">
        <input type="number" id="numero2" placeholder="Segundo número">
        <select id="operacao">
            <option value="somar">Soma</option>
            <option value="subtrair">Subtração</option>
            <option value="multiplicar">Multiplicação</option>
            <option value="dividir">Divisão</option>
        </select>
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
        <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    </div>
    <script src="exercicio4.js"></script>
</body>
</html>
