<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="exercicio10.css">
  <title>Conversor de Temperatura</title>
</head>
<body>
  <main>
  
    <h1>Conversor de Temperatura</h1>

    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" placeholder="Digite a temperatura">

    <label for="escalaOrigem">Escolha a escala de origem:</label>
    <select id="escalaOrigem">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label for="escalaDestino">Escolha a escala de destino:</label>
    <select id="escalaDestino">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="converterTemperatura()">Converter</button>
    <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    <div id="resultado"></div>
  </main>

  <script src="exercicio10.js"></script>
</body>
</html>
